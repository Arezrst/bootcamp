<form>
    <input (input)="search ($event)" class="form-control" type="search" placeholder="search" aria-label=".search">
</form>
  
  <div class=" mt-3 container bg-light">  
    <form [formGroup]="form">
      <div class="row mb-3">
        <label for="firstname" class="col-sm-2 col-form-label col-form-label-sm">First Name:</label>
        <div class="col-sm-10 mt-3">
          <input type="text" class="firstname" id="firstname" formControlName="firstname">
        </div>
      </div>
      <div class="row mb-3">
        <label for="colFormLabel" class="col-sm-2 col-form-label"> Last Name:</label>
        <div class="col-sm-10">
          <input type="text" class="lastname" id="lastname" formControlName="lastname">
        </div>
      </div>
      <div class="row mb-3">
        <label for="colFormLabel" class="col-sm-2 col-form-label"> Phone Number:</label>
        <div class="col-sm-10">
          <input type="password" class="phonenumber" id="phonenumber" formControlName="phonenumber">
        </div>
      </div>
      <div class="row mb-3">
        <label for="colFormLabel" class="col-sm-2 col-form-label"> Email Address:</label>
        <div class="col-sm-10">
          <input type="email" class="emailaddress" id="emailaddress" formControlName="emailaddress">
        </div>
      </div>
      <button (click)="onClick()" type="button" class="btn btn-success">submit</button>
    </form>
  
    <table class="table table-hover">
      <tbody>
        <tr>
          <td>First Name</td>
          <td>Last Name</td>
          <td>Phone Number</td>
          <td>Email Address</td>
        </tr>
        <tr *ngFor="let item of list">
          <td> {{ item.firstname }} </td>
          <td> {{ item.lastname }} </td>
          <td> {{ item.phonenumber }} </td>
          <td> {{ item.emailaddress }} </td>
        </tr>
      </tbody>
       </table>
