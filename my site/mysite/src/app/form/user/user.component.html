

<table class ="table table-striped">
    <tbody>
        <tr *ngFor="let item of user">
            <td>{{ item.id }}</td>
            <td> {{ item.firstname }} </td>
            <td> {{ item.lastname }} </td>
            <td> {{ item.phonenumber }} </td>
            <td> {{ item.emailaddress }} </td>
            <td>
                <button [routerLink]="['/user', item.id]" class="btn btn-black"> Details</button>
            </td>
        </tr>    
    </tbody>
</table>
