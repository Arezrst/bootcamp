<!DOCTYPE html>
<html>
    <body>
        <script>
            function printNumber(input){
                let num = '';
                for(let i = input - 1 ; i >= 0 ; i--){
                    num += input[i]
                return num;
            }
            input = 'Arezoo';
            console.log(printNumber(input));
        }
        </script>
    </body>
</html>
