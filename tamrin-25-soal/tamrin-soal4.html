<!DOCTYPE html>
<html>
    <body>
        <script>
            function printNumber(input){
                for(var i=1 ; i<=input ; i++){
                    if(i % 2 != 0){
                    console.log(i);}
                }
                return;
            }
            console.log(printNumber(12));
        </script>
    </body>
