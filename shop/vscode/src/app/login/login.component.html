<div class = "col-3 mx-auto mt-3">
  <form [formGroup]="form">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">User Name</label>
      <input formControlName="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1"class="form-label">Password</label>
      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button (click)="onClick()" type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
